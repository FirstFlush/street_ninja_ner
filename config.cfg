[paths]
train = "data/spacy/train.spacy"
dev = "data/spacy/val.spacy"
vectors = null
init_tok2vec = null

[nlp]
lang = "en"
pipeline = ["tok2vec", "ner"]
batch_size = 1000

[components]

[components.tok2vec]
factory = "tok2vec"

[components.ner]
factory = "ner"

[training]
train_corpus = "corpora.train"
dev_corpus = "corpora.dev"
max_epochs = 30
dropout = 0.3
patience = 400
eval_frequency = 200

[training.optimizer]
@optimizers = "Adam.v1"
learn_rate = 0.001

[training.batcher]
@batchers = "spacy.batch_by_words.v1"
discard_oversize = false
tolerance = 0.2

[training.batcher.size]
@schedules = "compounding.v1"
start = 100
stop = 1000
compound = 1.001

[training.logger]
@loggers = "spacy.WandbLogger.v1"

[training.score_weights]
ents_f = 1.0
ents_p = 0.0
ents_r = 0.0
ents_per_type = null

[corpora.train]
@readers = "spacy.Corpus.v1"
path = ${paths.train}

[corpora.dev]
@readers = "spacy.Corpus.v1"
path = ${paths.dev}

[initialize]
vectors = ${paths.vectors}
init_tok2vec = ${paths.init_tok2vec}
